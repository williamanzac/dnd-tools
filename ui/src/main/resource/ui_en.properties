# Character Class
barbarian.name=Barbarian
barbarian.features.description=As a barbarian, you gain the following class features.
barbarian.hitdice.description=1d12 per barbarian level
barbarian.hitpoints1st.description=12 + your Constitution modifier
barbarian.hitpointshigher.description=1d12 (or 7) + your Constitution modifier per barbarian level after 1st
barbarian.armor.description=Light armour, medium armour, shields
barbarian.weapons.description=Simple weapons, martial weapons
barbarian.tools.description=None
barbarian.savingthrows.description=Strength, Constitution
barbarian.skills.description=Choose two from Animal Handling, Athletics, Intimidation, Nature, Perception, and Survival
barbarian.rage.description=In battle, you fight with primal ferocity. On your turn, you can enter a rage as a bonus action.<br />While raging, you gain the following benefits if you aren't wearing heavy armour: <ul><li>You have advantage on Strength checks and Strength saving throws.</li><li>When you make a melee weapon attack using Strength, you gain a bonus to the damage roll that increases as you gain levels as a barbarian, as shown in the Rage Damage column of the Barbarian table.</li><li>You have resistance to bludgeoning, piercing, and slashing damage.</li></ul>If you are able to cast spells, you can't cast them or concentrate on them while raging.<br />Your rage lasts for 1 minute. It ends early if you are knocked unconscious or if your turn ends and you haven't attacked a hostile creature since your last turn or taken damage since then. You can also end your rage on your turn as a bonus action.<br />Once you have raged the number of times shown for your barbarian level in the Rages column of the Barbarian table, you must finish a long rest before you can rage again.
barbarian.unarmoreddefence.description=While you are not wearing any armour, your Armour Class equals 10 + your Dexterity modifier + your Constitution modifier. You can use a shield and still gain this benefit.

