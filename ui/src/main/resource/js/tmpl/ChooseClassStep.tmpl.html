<div class="row">
	<div class="col">
		<div class="card">
			<ul class="list-group list-group-flush" data-bind="foreach: classes">
				<li class="list-group-item list-group-item-action"
					data-bind="text: $parent.i18n().get(name + '.name'), click: $parent.setClass, css: { active: $parent.classSelected($data) }"></li>
			</ul>
		</div>
	</div>
	<div class="col">
		<div class="card">
			<div class="card-body">
				<!-- ko if: model().characterClass() -->
				<classfeaturepanel
					params="feature: hitPointsFeature, model: model(), step: $data"></classfeaturepanel>
				<classfeaturepanel
					params="feature: proficenciesFeature, model: model(), step: $data"></classfeaturepanel>
				<!-- ko foreach: model().characterClass().features -->
				<!-- ko if: $data.level <= $parent.model().characterLevel() -->
				<classfeaturepanel
					params="feature: $data, model: $parent.model(), step: $parent"></classfeaturepanel>
				<!-- /ko -->
				<!-- /ko -->
				<!-- /ko -->
			</div>
		</div>
	</div>
</div>
