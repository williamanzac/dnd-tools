
<li class="list-group-item list-group-item-action p-0"
	data-bind="click: toggleExpanded">
	<div class="d-flex p-2">
		<div class="mr-auto align-self-center"
			data-bind="text: $parent.i18n().get('item.' + item().name + '.name')"></div>
		<div class=" align-self-center">
			<button type="button" class="btn btn-xs btn-outline-secondary"
				data-bind="click: $parent.decreaseQuantity, clickBubble: false, enable: $parent.canDecrease($data)">
				<i class="fa fa-minus"></i>
			</button>
			<span data-bind="text: quantity"></span>
			<button type="button" class="btn btn-xs btn-outline-secondary"
				data-bind="click: $parent.increaseQuantity, clickBubble: false, enable: $parent.canIncrease($data)">
				<i class="fa fa-plus"></i>
			</button>
		</div>
		<div class="btn-group btn-group-sm  align-self-center" role="group">
			<button type="button" class="btn btn-link text-danger" title="Remove"
				data-bind="visible: !startingEquipment(), clickBubble: false, click: $parent.removeItem">
				<i class="fa fa-trash"></i>
			</button>
			<button class="btn btn-link" data-bind="visible: !expanded()">
				<i class="fa fa-angle-down"></i>
			</button>
			<button class="btn btn-link" data-bind="visible: expanded">
				<i class="fa fa-angle-up"></i>
			</button>
		</div>
	</div>
	<!-- ko template: {name: 'EquipmentItemDetail', model: $data, i18n: $parent.i18n()} -->
	<!-- /ko -->
</li>
