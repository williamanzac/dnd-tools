<div class="card mb-3" data-bind="css: {'border-primary': !complete()}">
	<div class="card-header" data-bind="click: toggleExpanded">
		<div class="d-flex">
			<div class="mr-auto p-2" data-bind="text: i18n().getForClass(feature().name + '.name')"></div>
			<button class="p-2 btn btn-link" data-bind="visible: !expanded()">
				<i class="fa fa-plus"></i>
	        </button>
			<button class="p-2 btn btn-link" data-bind="visible: expanded">
				<i class="fa fa-minus"></i>
	        </button>
		</div>
	</div>
	<div class="card-body collapse" data-bind="css: { show: expanded}">
		<p class="card-text" data-bind="text: i18n().getForClass(feature().name + '.description')"></p>
		<dl class="row">
			<dt class="col-sm-3" data-bind="text: i18n().getForClass('armor.name')"></dt>
			<dd class="col-sm-9" data-bind="text: i18n().getForClass('armor.description')"></dd>
			<dt class="col-sm-3" data-bind="text: i18n().getForClass('weapons.name')"></dt>
			<dd class="col-sm-9" data-bind="text: i18n().getForClass('weapons.description')"></dd>
			<dt class="col-sm-3" data-bind="text: i18n().getForClass('tools.name')"></dt>
			<dd class="col-sm-9" data-bind="text: i18n().getForClass('tools.description')"></dd>
			<dt class="col-sm-3" data-bind="text: i18n().getForClass('savingthrows.name')"></dt>
			<dd class="col-sm-9" data-bind="text: i18n().getForClass('savingthrows.description')"></dd>
			<dt class="col-sm-3" data-bind="text: i18n().getForClass('skills.name')"></dt>
			<dd class="col-sm-9">
				<span data-bind="text: i18n().getForClass('skills.description')"></span>
				<div data-bind="if: model().characterClass().skillProficiencies.numberSkillProficiencies != 0">
					<ul class="list-group" data-bind="foreach: model().characterClass().skillProficiencies.proficientSkills">
						<li class="list-group-item" data-bind="css: {'list-group-item-action': $parent.skillSelectable($data), 'list-group-item-secondary': $parent.skillKnown($data), 'list-group-item-primary': $parent.skillSelected($data)}, click: $parent.toggleSkill">
							<span data-bind="text: $parent.i18n().get('skill.' + name + '.name')"></span>
						</li>
					</ul>
				</div>
			</dd>
		</dl>
	</div>
</div>
