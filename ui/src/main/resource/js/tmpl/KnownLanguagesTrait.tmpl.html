<div class="card mb-3" data-bind="css: {'border-primary': !complete()}">
	<div class="card-header" data-bind="click: toggleExpanded">
		<div class="d-flex">
			<div class="mr-auto p-2" data-bind="text: i18n().getForRace(trait().name + '.name')"></div>
			<button class="p-2 btn btn-link collapsed" data-bind="visible: !expanded()">
				<i class="fa fa-plus"></i>
	        </button>
			<button class="p-2 btn btn-link collapsed" data-bind="visible: expanded">
				<i class="fa fa-minus"></i>
	        </button>
		</div>
	</div>
	<div class="card-body collapse" data-bind="css: { show: expanded}">
		<p class="card-text" data-bind="text: i18n().getForRace(trait().name + '.description')"></p>
		<ul class="list-group" data-bind="foreach: languages">
			<li class="list-group-item" data-bind="css: {'list-group-item-action': $parent.languageSelectable($data), 'list-group-item-secondary': $parent.languageKnown($data), 'list-group-item-primary': $parent.languageSelected($data)}, click: $parent.toggleLanguage">
				<span data-bind="text: $parent.i18n().get('language.' + $data + '.name')"></span>
			</li>
		</ul>
	</div>
</div>
