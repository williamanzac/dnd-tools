<div class="row">
	<div class="col">
		<div class="card">
			<ul class="list-group list-group-flush" data-bind="foreach: races">
				<li class="list-group-item list-group-item-action"
					data-bind="text: $parent.i18n().get(name + '.name'), click: $parent.setRace, css: { active: $parent.raceSelected($data) }"></li>
			</ul>
		</div>
	</div>
	<div class="col">
		<div class="card">
			<div class="card-body">
				<!-- ko if: model().race() -->
				<!-- ko foreach: model().race().traits -->
				<traitpanel params="trait: $data, model: $parent.model(), step: $parent"></traitpanel>
				<!-- /ko -->
				<!-- /ko -->
			</div>
		</div>
	</div>
</div>
