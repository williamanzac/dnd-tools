<div class="card mb-3" data-bind="css: {'border-primary': !complete()}">
	<div class="card-header" data-bind="click: toggleExpanded">
		<div class="d-flex">
			<div class="mr-auto p-2" data-bind="html: i18n().getForClass(feature().name + '.name')"></div>
			<button class="p-2 btn btn-link collapsed" data-bind="visible: !expanded()">
				<i class="fa fa-plus"></i>
	        </button>
			<button class="p-2 btn btn-link collapsed" data-bind="visible: expanded">
				<i class="fa fa-minus"></i>
	        </button>
		</div>
	</div>
	<div class="card-body collapse" data-bind="css: { show: expanded}">
		<p class="card-text" data-bind="html: i18n().getForClass(feature().name + '.description')"></p>
	</div>
</div>
