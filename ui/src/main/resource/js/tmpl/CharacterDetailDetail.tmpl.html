<div class="card mb-3" data-bind="css: {'border-primary': !complete()}">
	<div class="card-header" data-bind="click: toggleExpanded">
		<div class="d-flex">
			<div class="mr-auto p-2"
				data-bind="text: $parent.i18n().get(name() + '.name')"></div>
			<button class="p-2 btn btn-link"
				data-bind="visible: !expanded()">
				<i class="fa fa-angle-down"></i>
			</button>
			<button class="p-2 btn btn-link"
				data-bind="visible: expanded">
				<i class="fa fa-angle-up"></i>
			</button>
		</div>
	</div>
	<div class="card-body collapse" data-bind="css: { show: expanded}">
		<form>
			<div class="form-group row">
				<label for="name" class="col-sm-3 col-form-label" data-bind="text: $parent.i18n().get('name.name')"></label>
				<div class="col-sm-9">
					<div class="input-group">
						<input type="text" id="name" class="form-control"
							data-bind="value: model().name" />
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" type="button"
								data-bind="click: generateName">Generate</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label for="alignment" class="col-sm-3 col-form-label" data-bind="text: $parent.i18n().get('alignment.name')"></label>
				<div class="col-sm-9">
					<ul class="list-group" data-bind="foreach: alignments">
						<li class="list-group-item list-group-item-action"
							data-bind="text: $parent.i18n().get('alignment.' + $data + '.name'), click: $parent.setAlignment, css: { active: $parent.alignmentSelected($data) }"></li>
					</ul>
				</div>
			</div>
			<div class="form-group row">
				<label for="faith" class="col-sm-3 col-form-label" data-bind="text: $parent.i18n().get('faith.name')"></label>
				<div class="col-sm-9">
					<input type="text" id="faith" class="form-control"
						data-bind="value: model().faith" />
				</div>
			</div>
			<div class="form-group row">
				<label for="lifestyle" class="col-sm-3 col-form-label" data-bind="text: $parent.i18n().get('lifestyle.name')"></label>
				<div class="col-sm-9">
					<ul class="list-group" data-bind="foreach: lifestyles">
						<li class="list-group-item list-group-item-action"
							data-bind="html: $parent.i18n().get('lifestyle.' + name + '.name') + ' <span class=&quot;text-muted small&quot;>(' + price + 'GP' + (minimum ? ' minumum' : '') + ')</span>', click: $parent.setLifestyle, css: { active: $parent.lifestyleSelected($data) }"></li>
					</ul>
				</div>
			</div>
		</form>
	</div>
</div>
