<div class="card mb-3" data-bind="css: {'border-primary': !complete()}">
	<div class="card-header" data-bind="click: toggleExpanded">
		<div class="d-flex">
			<div class="mr-auto p-2" data-bind="text: $parent.i18n().get(name() + '.name')"></div>
			<button class="p-2 btn btn-link collapsed"
				data-bind="visible: !expanded()">
				<i class="fa fa-plus"></i>
			</button>
			<button class="p-2 btn btn-link collapsed"
				data-bind="visible: expanded">
				<i class="fa fa-minus"></i>
			</button>
		</div>
	</div>
	<div class="card-body collapse" data-bind="css: { show: expanded}">
		<form>
			<div class="form-group row">
				<label for="organizations" class="col-sm-3 col-form-label" data-bind="text: $parent.i18n().get('organizations.name')"></label>
				<div class="col-sm-9">
					<textarea id="organizations" class="form-control" rows="2"
						data-bind="value: model().organizations"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<label for="allies" class="col-sm-3 col-form-label" data-bind="text: $parent.i18n().get('allies.name')"></label>
				<div class="col-sm-9">
					<textarea id="allies" class="form-control" rows="2"
						data-bind="value: model().allies"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<label for="enemies" class="col-sm-3 col-form-label" data-bind="text: $parent.i18n().get('enemies.name')"></label>
				<div class="col-sm-9">
					<textarea id="enemies" class="form-control" rows="2"
						data-bind="value: model().enemies"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<label for="backstory" class="col-sm-3 col-form-label" data-bind="text: $parent.i18n().get('backstory.name')"></label>
				<div class="col-sm-9">
					<textarea id="backstory" class="form-control" rows="4"
						data-bind="value: model().backstory"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<label for="other" class="col-sm-3 col-form-label" data-bind="text: $parent.i18n().get('other.name')"></label>
				<div class="col-sm-9">
					<textarea id="other" class="form-control" rows="2"
						data-bind="value: model().other"></textarea>
				</div>
			</div>
		</form>
	</div>
</div>
