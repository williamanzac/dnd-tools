<div class="card mb-3" data-bind="css: {'border-primary': !complete()}">
	<div class="card-header" data-bind="click: toggleExpanded">
		<div class="d-flex">
			<div class="mr-auto p-2" data-bind="text: i18n().getForClass(feature().name + '.name')"></div>
			<button class="p-2 btn btn-link collapsed" data-bind="visible: !expanded()">
				<i class="fa fa-plus"></i>
	        </button>
			<button class="p-2 btn btn-link collapsed" data-bind="visible: expanded">
				<i class="fa fa-minus"></i>
	        </button>
		</div>
	</div>
	<div class="card-body collapse" data-bind="css: { show: expanded}">
		<p class="card-text" data-bind="text: i18n().getForClass(feature().name + '.description')"></p>
		<dl class="row">
			<dt class="col-sm-3" data-bind="text: i18n().getForClass('hitdice.name')"></dt>
			<dd class="col-sm-9" data-bind="text: i18n().getForClass('hitdice.description')"></dd>
			<dt class="col-sm-3" data-bind="text: i18n().getForClass('hitpoints1st.name')"></dt>
			<dd class="col-sm-9" data-bind="text: i18n().getForClass('hitpoints1st.description')"></dd>
			<dt class="col-sm-3" data-bind="text: i18n().getForClass('hitpointshigher.name')"></dt>
			<dd class="col-sm-9" data-bind="text: i18n().getForClass('hitpointshigher.description')"></dd>
		</dl>
	</div>
</div>
